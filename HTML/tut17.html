<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        .fontStyle{
            text-align: justify;
            font-family: Academy Engraved LET;
            font-size: 20px;
            line-height: 2.2em;
        }
        .bgprimary{
            background-color: aqua;
            border: 2px solid black;
        }
        .bgcolor{
            background-color: azure;
    
        }
        .xtra{
            border: 2px solid black;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4 class="bgprimary border fontStyle">Css Fonts</h4>
    <h4 class="bgcolor xtra fontStyle"> hello</h4>
    <p class="bgcolor fontStyle">lets play with <span>CSS Styles</span> and <span>fonts</span>. Its very exciting</p>

    
</body>
</html>
