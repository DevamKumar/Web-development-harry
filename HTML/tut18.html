<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colors</title>
    <style>
        #firstParah{
            color: red; /*color by name*/
        }
        #secondParah{
            color: rgb(61, 194, 61) /*color by rgb value*/
        }
        #thirdParah{
            color: #818ad4; /*color by hex value*/

        }
    </style>
</head>
<body>
    <h3>CSS Colors</h4>
    <h2>this is first box</h2>
    <p id="firstParah">This is the first parah under first heading</p>
    <h2>this is second box</h2>
    <p id="secondParah">This is the second parah under first heading</p>
    <h2>this is third box</h2>
    <p id="thirdParah">This is the third parah under first heading</p>

</body>
</html>
