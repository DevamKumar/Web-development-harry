<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page layout tutorial</title>
    <style>
        .textStyle{
            text-align: center;
            font-size: 12px;
        }
        .subHeading{
            text-align: center;
            font-size: 10px;
            line-height: 0em;
        }

        #firstParah{
            text-align: center;
            font-size: 10px;
            background-color: red;
            height: 100px;
            border: 2px solid green;
            border-radius: 10px;
            padding: 13px;
            color: blue;
        }
        #secondParah{
            text-align: center;
            font-size: 10px;
            background-color: green;
            height: 100px;
            border-top: 4px solid violet;
            border-bottom: 4px solid rgb(0, 0, 0);
            border-right: 4px solid blue;
            border-left: 4px solid cyan;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 13px;
            color: blue;
        }
        #thirdParah{
            text-align: center;
            font-size: 10px;
            height: 500px;
            background-image: url("https://img.freepik.com/free-vector/lion-with-three-squirrels-hilltop_1308-25362.jpg?size=626&ext=jpg");
            border: 2px solid red;
            background-repeat: no-repeat;
            background-position: center center;
            padding: 13px;
            color: blue;
        }

        

    </style>
</head>
<body>
    <h4 class="textStyle">Page Layout Tutorial</h4>

    <h5 class="subHeading">Height, Width, Border and Background</h5>
    
    <h6 class="subHeading">This is first box</h6>
    
    <p id="firstParah">this is First Parah</p>
    
    <h6 class="subHeading">This is second box</h6>
    
    <p id="secondParah">this is second parah</p>
    
    <h6 class="subHeading">This is third box</h6>
    
    <p id="thirdParah">this is third parah</p>

    
</body>
</html>
