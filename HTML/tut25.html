<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: khaki;
            height: 4000px;
        }

        .box {
            border: 4px solid grey;
            border-radius: 3px;
            background-color: black;
            color: white;
            margin: 2px;
            width: 150px;
            height: 150px;
            /* margin: 2px auto; */
            display: inline-block;
        }
        #box3{
            /* position: absolute; */
            /* position: relative; */
            /* top: 34px; */
            /* left: 34px; */
            /* position: fixed; */
            right: 40px;
            top: 3px;
            /* bottom: 20px; */
            position: sticky;            
        }
    </style>
</head>
<body>
    <!-- positions : these are of 5 types
        static(default), absolute, relative, fixed, sticky -->
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3 Chat with us</div>
        <div class="box" id="box4">4</div>

    </div>
</body>
</html>
