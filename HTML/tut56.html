<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First self written typescript function</title>
    <style>
        body {
            font-family: Arial;
            height: 100%;
        }

        h1 {
            /* text-align: center; */
            font-size: 2vh;

        }

        #container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

            align-items: center;
        }

        p {
            text-decoration: none;
            text-align: justify;
            font-size: 1.2vh;
        }

        span {

        }

        #btn {
            height: 4vh;

            font-size: 2vh;
            border-radius: 2vw;
        }

        <span id="content"></span>

</html>
